<div class="buttons">
    <button [disabled]="emptyF || emptyS" (click)="getOp('1')" type="button" class="btn">Add</button>
    <button [disabled]="emptyF || emptyS" (click)="getOp('2')" type="button" class="btn">Subtract</button>
    <button [disabled]="emptyF || emptyS" (click)="getOp('3')" type="button" class="btn">Multiply</button>
    <button [disabled]="emptyF || emptyS" (click)="getOp('4')" type="button" class="btn">Divide</button>
</div>
